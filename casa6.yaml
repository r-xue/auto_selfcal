############################################################################
# conda env create -f casa6 casa6.yaml
# conda activate casa6
# pip install casatools casadata casatasks casaplotms casampi casaviewer
#
# run autoself_cal with the modular casa6:
#   xvfb-run -a python auto_selfcal.py
# potentially, we could execute the workflow in a notebook.
############################################################################
name: casa6
channels:
  - conda-forge
dependencies:
  - python=3.8 # currently, casa6 modules whls are not available for py39.
  - ipython
  - pip
  - numpy
  - matplotlib
  - scipy
  - certifi
  - protobuf=3.20 # casatplotms requires ver<=3.20
  # extra, optional for dev.
  - astropy
  - jupyterlab
  - future
  - johnnydep
  - line_profiler
  - memory_profiler
  - pylint
  - flake8
  - isort
  - black
  - pytest
  - pydocstyle
  - pycodestyle
  - pytest-cov
  - pytest-pep8
